<div class="opened-module-title">{{title$ | async}}</div>

<form [formGroup]="customerForm" (ngSubmit)="createCustomer()">
  
  <div class="form-group">
    <input type="text" name="firstName" formControlName="firstName" placeholder="First Name" />
  </div>

  <div class="form-group">
    <input type="text" name="lastName" formControlName="lastName" placeholder="Last Name" />
  </div>
  
  <div class="form-group">
    <input type="text" name="name" formControlName="name" placeholder="Full Name" />
  </div>

  <div class="form-group">
    <input type="text" name="phone" formControlName="phone" placeholder="Phone Number" />
  </div>
  
  <div class="form-group">
    <input type="email" name="email" formControlName="email" placeholder="Email Address" />
  </div>

  <div class="form-group">
    <button type="submit">save</button>
  </div>

</form>
